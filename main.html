<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script defer src="java.js"></script>
</head>
<body>
    <!-- MAIN -->
    <div id="main">
        <div id="header">
            <div class="logo">
                <a href="" class="DATASHEET">LOGO</a>
            </div>
            <div class="head">
                <a href="" class="DATASHEET">DATASHEET</a>
                <a href="" class="CICRUIT">CICRUIT</a>
                <a href="" class="MANUAL">MANUAL</a>
                <a href="" class="MORE">MORE</a>
                <button class="LOGIN" onclick="toggleLogin()">LOGIN</button>
            </div>
        </div>
    </div>
    <!-- END MAIN -->

    <div id="slide">
        <img src="css/backgroud.png" alt="">
    </div>
    <div id="content">
        <div id="login_bg">
            <div id="login-overlay" class="hidden">
            <div class="login_form">
            <h1>LOGIN</h1>
            <form action="">
                <div class="input_box">
                    <input type="text" placeholder="User-name" required>
                    <i class='bx  bx-envelope'  ></i> 
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>

                </div>
                <div class="remember_forgot">
                    <label class="remember_label"><input type="checkbox">Remember me</label>
                    <a href="#">Fogot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register_link">
                    <p>Don't have accout?
                        <a href="#" onclick="toggleRegister()">Register</a>
                    </p>
                    
                </div>
            </form>  
        </div>
        </div>
        </div>
        <div id="register_bg">
            <div id="register-overlay" class="hidden">
            <div class="register_form">
            <h1>REGISTER</h1>
            <form action="">
                <div class="input_box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx  bx-envelope'  ></i> 
                </div>
                <div class="input_box">
                    <input type="text" placeholder="User-name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>

                </div>
                <div class="remember_forgot">
                    <label class="remember_label"><input type="checkbox">I agree with all conditions</label>
                    
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="register_link">
                    <p>I had account
                        <a href="#" onclick="toggleLogin()">Login</a>
                    </p>
                    
                </div>
            </form>  
        </div>
        </div>
        </div>
        
    </div>
    
    <div id="footer"></div>

</body>
</html>
